{% extends "base.html" %}

{% block title %}How It Works - AutoML Platform{% endblock %}

{% block content %}
<nav class="bg-white shadow-lg mb-8">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a href="{{ url_for('home') }}" class="text-2xl font-bold text-gray-800">AutoML Platform</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('login') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                    Login
                </a>
                <a href="{{ url_for('register') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">
                    Register
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4">
    <!-- Process Explainer React Component Container -->
    <div id="process-explainer-root"></div>
    
    <!-- Call to Action at the bottom -->
    <div class="mt-12 text-center">
        <p class="text-xl mb-6">Ready to get started with AutoML?</p>
        <div class="space-x-4">
            <a href="{{ url_for('register') }}" class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg">
                Create Account
            </a>
            <a href="{{ url_for('login') }}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg">
                Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
